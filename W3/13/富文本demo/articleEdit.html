<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quill富文本编辑器</title>
    <!-- 引入Quill样式 -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Microsoft YaHei', sans-serif;
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            margin-top: 20px;
        }
        #editor-container {
            height: 400px;
        }
        .ql-toolbar {
            border-top-left-radius: 4px;
            border-top-right-radius: 4px;
        }
        .ql-container {
            border-bottom-left-radius: 4px;
            border-bottom-right-radius: 4px;
            font-size: 16px;
        }
        .actions {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>富文本编辑器</h1>
    <div class="container">
        <div id="editor-container"></div>
        <div class="actions">
            <button id="save-button">保存内容</button>
            <button id="clear-button">清空编辑器</button>
        </div>
        <div id="content-output" style="margin-top: 20px;"></div>
    </div>

    <!-- 引入Quill库 -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
